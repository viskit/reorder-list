<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />
    <link rel="”manifest”" href="manifest.json" />
    <script>
      process = {};
      document.oncontextmenu = function (e) {
        return false;
      };
    </script>
    <style>
      * {
        touch-action: none;
        user-select: none;
      }

      .draggable {
        box-shadow: 5px 5px 5px #eee;
      }
    </style>
    <title>viskit-reorder-list demo</title>
  </head>

  <body>
    <viskit-reorder-list draggableClass="draggable">
      <viskit-reorder>
        <div>item a</div>
        <div>item b</div>
        <div>item c</div>
        <div>item d</div>
      </viskit-reorder>
    </viskit-reorder-list>
    <script src="index.build.js"></script>
    <script>
      document
        .querySelector("viskit-reorder")
        .addEventListener("onDrop", ({ detail: { complete } }) => {
          complete(true);
        });
    </script>
  </body>
</html>
